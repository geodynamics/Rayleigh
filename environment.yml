# Rayleigh development environment.
#
# If you change this file with a package relevant for
# building the documentation make sure to also update
# environment_doc.yml.

name: radev
channels:
  - conda-forge
dependencies:
  - python=3.9
  - make=4.3
  - git=2.30
  - matplotlib=3.4
  - jupyter=1.0
  - scipy=1.6
  - sphinx=4.0
  - sphinxcontrib-bibtex=2.2
  - nbsphinx=0.8
  - pandoc=2.13
  - recommonmark=0.7
  - compilers=1.1.3
  - mkl=2020.4
  - fftw=3.3
  - mpich=3.4
  - funcsigs=1.0
  - vtk=9.0
  - docopt=0.6
